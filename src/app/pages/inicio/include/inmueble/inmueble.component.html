<div class="col-12">
  <div class="panel ">
    <h4 class="titulo m-3">Mis inmuebles</h4>
    <div class="container">
      <!-- Primera fila -->
      <div class="row mb-3">
        <!-- Primera ficha -->
        <div class="col-12 col-lg-4">
          <div class="ficha alt_pan_gen">
            <div class="row">
              <div class="col-12">
                <p class="titulo2 ps-3 pt-3">NOMBRE DEL PROYECTO</p>
                <p class="texto ms-3">{{ contratoSeleccionado?.nombre_proyecto }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p class="titulo2 ps-3 pt-3">NUMERO DE CONTRATO</p>
                <p class="mt-1 ms-3">{{ contratoSeleccionado?.numero_contrato }}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4 img-inm">
          <img class="img_panel" [src]="urlPrincipal">
        </div>
        <div class="col-12 col-lg-4 img-inm">
          <img class="img_panel" [src]="urlSecundario">
        </div>

        <hr class="h-g">
        <h4 class="titulo m-3">Estado de mi propiedad</h4>
        <div class="container">
          <div class="row mx-3">
            <div class="col-12 col-md-4 mx-0 text-center" *ngFor="let estado of estadosFases; let i = index">
              <div class="step-container">
                <div [ngClass]="{'step': true, 'completed': i + 1 <= maxOrder}">
                  <p class="texto3 mt-3">{{ i + 1 }}</p>
                  <img [src]="getIconPath(i + 1)" alt="">
                  <p class="titulo2 ps-3 pt-3">{{ estado.estado }}</p>
                </div>
                <!-- LÃ­nea entre los pasos -->
                <div *ngIf="i < estadosFases.length - 1" [ngClass]="{
                   'line_solid': i + 1 < maxOrder, 
                   'line': true, 'completed': i + 1 === maxOrder
                 }"></div>
              </div>
              <p class="t-c" [ngClass]="{'text-completed': i + 1 <= maxOrder}">
                {{ i + 1 <= maxOrder ? 'Completado' : 'En proceso' }} </p>
            </div>
          </div>
        </div>

        <h4 class="titulo mt-3 mb-4 mx-3">Anexo</h4>
        <div class="container mb-4">
          <div class="row">
            <div class="col-6 col-md-3 titulo2">Plano de inmueble</div>
            <div class="col-6 col-md-3"><button class="btn boton_anexo" (click)="obtenerImagenLote()">Ver</button></div>
            <div class="col-6 col-md-3 mt-3 mt-md-0 titulo2">Contrato</div>
            <div class="col-6 col-md-3 mt-3 mt-md-0"><button class="btn boton_anexo"
                (click)="obtenerUrlContrato()">Ver</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
