        <img src="../../../assets/logo2.png" alt="Bootstrap" class="logo">

          <div class="row mt-3">
            <div class="col-6">
              <a class="nav-item">
                <a type="button" href="/login" class="boton1 mx-2" [ngClass]="{'active': botonActivo === 1}"
                  (click)="activarBoton(1)">INGRESA</a>
              </a>
            </div>
            <div class="col-6">
              <a class="nav-item">
                <a type="button" class="boton1" [ngClass]="{'active': botonActivo === 2}" (click)="activarBoton(2)"(click)="openView(3)">
                  REGISTRATE

            </div>
          </div>
        </div>
      </div>
  </nav>

  <!--panel-->
  <div class="container">
    <div class="row">
      <div class="col d-none d-md-block">
        <div class="portada">
        </div>
      </div>

      <div class="col"><!--inicio del formulario-->
        <div class="formulario elemento">
          
          <div class="container">
            <p class="mb-5" id="titulo4">Ingreso a<br>Portales Lares</p>
            <!--cambio de formulario
            <div class="relleno">
              <div class="form-box">
                <div class="button-box1">
                  <div id="btn0"></div>
                  <button type="button" class="toggle-btn1 login" onclick="leftClick(),tab1();">Documento</button>

                  <button type="button" class="toggle-btn1 signup" onclick="rightClick(),tab2();">Celular</button>
                </div>
              </div>
            </div>-->

            <div class="outer mt-5">
              <form class="needs-validation" novalidate (ngSubmit)="login()" #formulario="ngForm">
                <div class="input-group">
                  <select class="form-select mt-3" id="tipoDocumento" [(ngModel)]="tipoDocumento" name="tipoDocumento"
                    required
                    [ngClass]="{'is-invalid': formulario.submitted && (tipoDocumento === 'T' || !tipoDocumento)}">
                    <option selected disabled value="T">Tipo de documento</option>
                    <option value="DNI">DNI</option>
                    <option value="CE">CE</option>
                    <option value="RUC">RUC</option>
                    <option value="PASAPORTE">Pasaporte</option>
                  </select>
                  <div *ngIf="formulario.submitted && (tipoDocumento === 'T' || !tipoDocumento)"
                    class="invalid-feedback">
                    Debes seleccionar un tipo de documento válido
                  </div>
                </div>
                <div class="input-group">
                  <input type="text" placeholder="Ingrese Número de documento" class="form-control mt-3" id="numeroDocumento" [(ngModel)]="numeroDocumento"
                    name="numeroDocumento" aria-label="Text input with dropdown button" required
                    [ngClass]="{'is-invalid': formulario.submitted && formulario.controls['numeroDocumento'].invalid}">
                  <div *ngIf="formulario.submitted && formulario.controls['numeroDocumento']?.errors?.['required']"
                    class="invalid-feedback">
                    Debes ingresar el número de documento
                  </div>
                </div>
                <div class="input-group">
                  <input type="password" placeholder="Ingrese Contraseña" class="form-control mt-3" id="password" [(ngModel)]="password" name="password"
                    aria-label="Text input with dropdown button" required
                    [ngClass]="{'is-invalid': formulario.submitted && formulario.controls['password'].invalid}">
                  <div *ngIf="formulario.submitted && formulario.controls['password']?.errors?.['required']"
                    class="invalid-feedback">
                    Debes ingresar la contraseña
                  </div>
                </div>
                <div class="mb-3">
                  <button class="boton3 my-5" type="submit">INICIAR SESIÓN</button>
                </div>
                <p class="text-end"><a id="link2" class="link-opacity-100-hover" href="#">¿Olvidaste tu contraseña?</a>
                </p><!--link-->
                <p class="text-end"><a id="link2" class="link-opacity-100-hover" href="/registro">¿Aún no estás
                    registrado? Registrar aquí</a></p>
              </form>

            </div>
          </div>
        </div>
      </div>
